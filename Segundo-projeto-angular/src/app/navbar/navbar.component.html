<nav class="navbar">
  <div class="navbar-brand"></div>
  <div class="navbar-icons">
      <a href="#" class="icon-link">
          <img src="assets/pato.png" alt="Ícone" class="navbar-icon" />
      </a>
  </div>
</nav>
<div class="sidebar" [ngClass]="!collapsed ? 'sidebar-collapsed' : ''" (mouseleave)="toggleSidebar(false)">
    <div class="logo-container" (mouseover)="toggleSidebar(true)">
        <i class="logo-img"[class.rotate-icon]="!collapsed">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fad"
            data-icon="angle-double-right"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            class="custom-svg"
          >
            <g class="fa-group">
              <path
                fill="currentColor"
                d="M224 273L88.37 409a23.78 23.78 0 0 1-33.8 0L32 386.36a23.94 23.94 0 0 1 0-33.89l96.13-96.37L32 159.73a23.94 23.94 0 0 1 0-33.89l22.44-22.79a23.78 23.78 0 0 1 33.8 0L223.88 239a23.94 23.94 0 0 1 .1 34z"
                class="fa-secondary"
              ></path>
              <path
                fill="currentColor"
                d="M415.89 273L280.34 409a23.77 23.77 0 0 1-33.79 0L224 386.26a23.94 23.94 0 0 1 0-33.89L320.11 256l-96-96.47a23.94 23.94 0 0 1 0-33.89l22.52-22.59a23.77 23.77 0 0 1 33.79 0L416 239a24 24 0 0 1-.11 34z"
                class="fa-primary"
              ></path>
            </g>
          </svg>
        </i>
        <div class="logo-text" *ngIf="!collapsed">Yootfy</div>
    </div>
    <ul class="sidebar-nav">
        <li class="sidebar-nav-Item" *ngFor="let data of navRotas">
            <a class="sidebar-nav-link" [routerLink]="[data.routeLink]">
                <i class="sidebar-link-icon" [class]="data.icon"></i>
                <span class="sidebar-link-text" *ngIf="!collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
